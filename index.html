<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Regristration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Regristration</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="deatils">Full Name</span>
            <input type="text" placeholder="Enter Your Name" required />
          </div>
          <div class="input-box">
            <span class="deatils">User Name</span>
            <input type="text" placeholder="Enter User Name" required />
          </div>
          <div class="input-box">
            <span class="deatils">Email</span>
            <input type="text" placeholder="Enter Your Email" required />
          </div>
          <div class="input-box">
            <span class="deatils">Phone Number</span>
            <input type="text" placeholder="Enter Your Number" required />
          </div>
          <div class="input-box">
            <span class="deatils">Password</span>
            <input type="text" placeholder="Enter Your Password" required />
          </div>
          <div class="input-box">
            <span class="deatils">Conform Password</span>
            <input type="text" placeholder="Conform Password" required />
          </div>
        </div>
        <div class="gendre-details">
          <input type="radio" name="gender" id="dot-1" />
          <span class="gendre-title">Gendre</span>
          <div class="catogary">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gendre">Male</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="Submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
